<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Murajaah juz...</title>
	<style>
	* {
	   font-family: Calibri, Verdana, sans-serif;
	   font-size: 35px;
	}
	body {
	   margin: 0;
	}
	.outer {
	   display: table;
	   position: absolute;
	   width: 100%;
	   height: 100%;
	}
	.inner {
	   display: table-cell;
	   vertical-align: middle;
	   text-align: center;
	}
	.isi {
	   display: inline-block;
	   width: 80%;
	   margin: auto;
	}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			<div class="isi">
				<p><span id="tanggal1">1</span> - <span id="tanggal2">5</span></p>
			</div>
		</div>
	</div>

<script>

function waktu(){
    tanggal = new Date();
    sekarang = tanggal.getDate();

    grup = sekarang % 6;
    if (grup == 0){
        grup = 6;
    }
    grup *= 5;

    document.getElementById("tanggal2").innerHTML = grup;
    document.getElementById("tanggal1").innerHTML = grup - 4;
}

waktu();
window.setInterval("waktu()", 3600000);

</script>

</body>
</html>
